		<h1>Contact Us</h1>
		<p>We look forward to hearing from you. Send us your message and we’ll email or call you back as soon as possible.</p>

        <section>
    		<form id="form1" name="form1" method="post" action="contact.php" onsubmit="return validateForm()">
                <label for='name'>Name</label>
                <input type='text' name='name' id='name' placeholder="John Smith" required>
                <label for='email'>Email</label>
                <input type='text' name='email' id='email' placeholder="jsmith@gmail.com" required>
                <label for='phone'>Phone (optional)</label>
                <input type='text' name='phone' id='phone' placeholder="(444) 867-5309" maxlength="14">
                <label for='org'>Organization (optional)</label>
                <input type='text' name='org' id='org' placeholder="Smith Construction Supplies Inc.">
                <label for='msg'>Message</label>
                <textarea name="msg" id="msg" placeholder="Hey Jay Software Solutions, I am looking for a quote on..." required></textarea>
                <label for='pMthd'>Preferred method of contact (optional)</label>
                <select name='pMthd' id='pMthd'>
                   	<option value='none'>No Preference</option>
                    <option value='email'>Email</option>
                    <option value='phone'>Phone</option>
                </select>
                <label for='pTime'>Best time to contact (optional)</label>
                <input type='time' name='pTime' id='pTime'>
                <input type="submit" name="feedbackForm" value="Submit" id="submit">
    		</form>
    	</section>
